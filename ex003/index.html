        function somar(){

            var tn2 = window.document.querySelector('input#txtn2')
            var Resultado = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerText = `A soma entre ${n1} e ${n2} é igual a ${s}`

        }
    </script>
