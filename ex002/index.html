<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    
    <style>
        header{
            background-color: rgb(107, 202, 170);
            color: rgb(255, 255, 255);
            border-radius: 10px;
            font-size: 18px;
            max-width: 400px;
            margin: auto;
            padding: 10px;
           
            
        }
        div{
            background-color: rgb(107, 202, 170);
            display: block;
            max-width: 200px;
            padding: 100px;
            text-align: center;
            border-radius: 10px;
            position: relative;
            left: 30px;
            box-sizing: solid;

        }
    </style>
</head>


<body>
    <div id="bloco">
        CLIQUE AQUI!
    </div>

  
   <script>
       
       var a = window.document.getElementById('bloco')
       a.addEventListener('mouseenter', entrar)
       a.addEventListener('click', clique)
       a.addEventListener('mouseout', sair)


       function clique () {
        
           a.innerText= 'CLICOU!'
           a.style.background= "yellow"
       }
       function entrar (){
           a.innerText= 'ENTRE NOVAMENTE'
       }
       function sair() {
           a.innerText= 'SAIU'
           a.style.background= "rgb(107, 202, 170)"
       }
   </script>
</body>
</html>
