<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o (if) simples</title>
</head>
<body>
    <h1>
        Sistema de multas
    </h1>
    Velocidade do carro: <input type="number" name="txtvel1" id="txtvel1"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel1')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = ` <p>sua velocidade atual é de ${vel}km/h </p>`
            if(vel > 60) {
                res.innerHTML += '<p>Velocidade acima do permitido, você está multado!</p>'
            }

            if(vel <= 60) {
                res.innerHTML += '<p> Dirija com o sinto de segurança</p>'
            }
        }
    </script>
</body>
</html>
